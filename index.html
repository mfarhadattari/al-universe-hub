<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Universe Hub</title>

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/2505059374.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Header Section -->
    <header>
        <section class="container mx-auto mt-10 flex flex-col gap-5">
            <h1 class="text-3xl font-semibold text-center">AI Universe Hub</h1>
            <button class="btn bg-red-400 hover:bg-sky-500 capitalize border-none text-white mx-auto">Sort By Date</button>
        </section>
    </header>
    <main>

        <!-- tools information section -->
        <section class="mx-auto my-10 flex flex-col items-center">
            <div id="tools-information-container" class="grid grid-cols-3 gap-5">

            </div>

            <!-- more btn -->
            <div class="mt-10">
                <button onclick="loadAllData()" id="see-more-btn" class="btn bg-red-400 hover:bg-sky-500 capitalize border-none text-white w-36 ">See More</button>
            </div>

        </section>
    </main>


    <!-- Script file -->
    <script src="./js/app.js"></script>
</body>

</html>
